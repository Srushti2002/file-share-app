# Render configuration for Frontend Static Site
service:
  type: web
  name: file-share-frontend
  runtime: static
  buildCommand: npm install && npm run build
  staticPublishPath: ./dist
  headers:
    - path: /*
      name: X-Frame-Options
      value: DENY
    - path: /*
      name: X-Content-Type-Options
      value: nosniff
  envVars:
    - key: VITE_API_URL
      sync: false
