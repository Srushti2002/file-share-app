services:
  # Backend API Service
  - type: web
    name: file-share-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_ORIGINS
        sync: false
      - key: MAX_FILE_SIZE_MB
        value: 20
      - key: API_BASE_URL
        sync: false
    disk:
      name: file-uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: file-share-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: VITE_API_URL
        sync: false
